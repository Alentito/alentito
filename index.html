    <div class="mob-nav">

            </div>

                </div>
                <div data-card="3" class="card">

                    </div>
                </div>
                <div data-card="2" class="card">
                    <div class="image">

                    </div>
                </div>

                    <div class="image">

                    </div>
                </div>
                <div data-card="0" class="card">
                    <div class="image">

                    </div>
                    
                    <div class="next">
                        <i class="fas fa-arrow-right"></i>
                    </div>

            </div>
            
<a href="">

            <div class="right">
                <span>Get in touch with us </span>
                <div class="gap"></div>
                <form action="">
                    <input placeholder="Email@123.com" type="text">
                    <input class="text-area" placeholder="Enter your queries" type="text">
                    <span>By signing in, you agree to Beyonds Terms of service,<br> Privacy Policy and Daata Usage Properties.</span>

                    <div class="btn">
                        <button>Submit</button>
                        <img src="./btn.svg" alt="">

            </div>
          </div>
